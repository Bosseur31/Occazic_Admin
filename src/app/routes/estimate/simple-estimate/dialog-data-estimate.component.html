<h2 mat-dialog-title>Données Utilisateur de {{this.data.name}}</h2>
<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Nom
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="name_array">
    <th mat-header-cell *matHeaderCellDef>
      Sélection ?
    </th>
    <td mat-cell *matCellDef="let element"> {{element.array}} </td>
  </ng-container>

  <ng-container matColumnDef="array">
    <th mat-header-cell *matHeaderCellDef>
      Nom sélectionné
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name_array}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>
      Texte ?
    </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Valeur
    </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
